<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tattoo Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Tattoo Shop Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Get Inked</h1>
      <p>Book an appointment with our talented artists</p>
      <a href="#" class="cta">Book Now</a>
    </section>
    <section class="services">
      <h2>Our Services</h2>
      <ul>
        <li>Custom Tattoos</li>
        <li>Cover-ups</li>
        <li>Piercings</li>
      </ul>
    </section>
    <section class="artists">
      <h2>Our Artists</h2>
      <div class="grid">
        <div class="artist">
          <img src="artist1.jpg" alt="Artist 1">
          <h3>Artist 1</h3>
        </div>
        <div class="artist">
          <img src="artist2.jpg" alt="Artist 2">
          <h3>Artist 2</h3>
        </div>
        <div class="artist">
          <img src="artist3.jpg" alt="Artist 3">
          <h3>Artist 3</h3>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Tattoo Shop. All rights reserved.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
